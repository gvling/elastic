server.host: 0.0.0.0
elasticsearch.hosts: [ "https://es01:9200" ]
server.ssl.enabled: true
server.ssl.key: /usr/share/kibana/config/certs/kibana/kibana.key
server.ssl.certificate: /usr/share/kibana/config/certs/kibana/kibana.crt
server.ssl.certificateAuthorities: /usr/share/kibana/config/certs/kibana/kibana.crt
elasticsearch.ssl.verificationMode: certificate
elasticsearch.ssl.certificateAuthorities: /usr/share/kibana/config/certs/ca/ca.crt
xpack.security.encryptionKey: "hogehogehogehogehogehogehogehogehogehoge"
elasticsearch.username: "kibana"
elasticsearch.password: "${KIBANA_PASSWORD}"
i18n.locale: "ja-JP"
